name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          dart pub get
          # Gerando o JSON e garantindo que o arquivo exista
          dart test -r json > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Conta ocorrências e garante que o resultado seja numérico
          # O 'grep -c' no Linux retorna 0 se não achar, mas vamos garantir
          PASSED=$(grep -c '"result":"success"' machine_results.json || echo 0)
          FAILED=$(grep -c '"result":"failure"' machine_results.json || echo 0)
          ERROR=$(grep -c '"result":"error"' machine_results.json || echo 0)
          
          # 2. Tratamento para caso o grep retorne vazio por erro de permissão
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
          ERROR=${ERROR:-0}
          
          # 3. Cálculos
          REPROVADOS=$((FAILED + ERROR))
          TOTAL=$((PASSED + REPROVADOS))

          echo "------------------------------------------"
          echo "RESULTADOS FINAIS (Ambiente Linux)"
          echo "------------------------------------------"
          echo "Total de testes: $TOTAL"
          echo "Passou: $PASSED"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"
          
          # 4. Saída condicional
          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi